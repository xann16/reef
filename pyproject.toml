[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reef"
dynamic = ["version"]
description = "Experimental CLI project management tool for C/C++"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = []
authors = [
  { name = "Maciej Manna", email = "maciejmanna@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click>=8"
]

[project.urls]
Documentation = "https://github.com/xann16/reef#readme"
Issues = "https://github.com/xann16/reef/issues"
Source = "https://github.com/xann16/reef"

[tool.hatch.version]
path = "src/reef/version.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/reef tests}"

[tool.coverage.run]
source_pkgs = ["reef", "tests"]
branch = true
parallel = true
omit = [
  "src/reef/__about__.py",
]

[tool.coverage.paths]
reef = ["src/reef", "*/reef/src/reef"]
tests = ["tests", "*/reef/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
